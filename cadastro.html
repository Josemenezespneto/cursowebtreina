<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>Cadastro</h1>
        <p></p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro.html">Cadastrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listar.html">Listar</a>
                  </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mb-3">
        <form action="/" method="get">

            <div class="row mt-3">
                <div class="col-sm-3">
                    <label class="form-label" for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Insira o nome" class="form-control">
                </div>

                <div class="col-sm-3">
                    <label class="form-label" for="cpf">Cpf:</label><br>
                    <input class="form-control" type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
                        maxlength="11" required>
                </div>

                <div class="col-sm-3">
                    <label class="form-label" for="cnpj">Cnpj:</label><br>
                    <input class="form-control" type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00"
                        maxlength="14" required>
                </div>

                <div class="col-sm-3">
                    <label class="form-label" for="rg">RG:</label><br>
                    <input class="form-control" type="text" id="rg" name="rg" placeholder="0000000000-0" maxlength="10"
                        required>
                </div>
            </div>



            <div class="row mt-3">
                <div class="col-6">
                    <label class="form-label" for="senha">Senha:</label><br>
                    <input type="password" name="senha" id="senha" placeholder="Insira sua senha" class="form-control">
                </div>

                <div class="col-6">
                    <label class="form-label" for="email">Email:</label><br>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Insira o e-mail"
                        required><br>
                </div>
            </div>




            <div class="row mb-3 mt-3">
                <div class="col-6">
                    <label class="form-label" for="datadenascimento">Data de Nascimento:</label><br>
                    <input class="form-control" type="date" name="datadenascimento" id="datadenascimento">
                </div>
                <div class="col-6">
                    <label for="sexo">Escolha o sexo de Nascimento:</label><br>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino"> Masculino.</label><br>
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino.</label><br>
                    <input type="radio" id="ninformado" name="sexo" value="ninformado">
                    <label for="ninformado"> Não informado.</label><br>
                </div>
            </div>



            <div class="row mb-3 mt-3">
                <div class="col-6">
                    <label for="uf">UF:</label><br>
                    <select id="uf" class="form-control">
                        <option value=""></option>
                        <option value="ceara">Ceará</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="saopaulo">São Paulo</option>
                        <option value="riodejaneiro">Rio de Janeiro</option>
                    </select>
                </div>
            </div>



            <div class="row mb3 mt-3">
                <div class="col-6">
                    <label for="sobrevc">Fale sobre você:</label><br>
                    <textarea class="form-control" id="sobrevc" name="sobrevc" rows="sobrevc" cols="50"
                        placeholder="Escreva um pouco sobre você"></textarea>
                </div>
            </div>



            <div class="row mb-3 mt-3">
                <div class="col">
                    <input type="checkbox" name="termos" value="termos" required>
                    <label for="termos"> Li e concordo com os termos.</label> <br>
                </div>
            </div>

            <br>


            <div class="row mb-3 mt-3">
                <div class="col">
                    <input type="submit" class="btn btn-success" value="Cadastrar">
                    <a href="index.html" class="btn btn-light">Voltar</a>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
