<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro</h1><br>
    <form action="/" method="get">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome"><br><br>
        <label for="cpf">Cpf:</label><br>
        <input type="text" id="cpf" name="cpf"><br><br>
        <label for="cnpj">Cnpj:</label><br>
        <input type="text" id="cnpj" name="cnpj"><br><br>
        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg"><br><br>
        <label for="senha">Senha:</label><br>
        <input type="password" name="senha" id="senha"><br><br>
        <label for="datadenascimento">Data de Nascimento:</label><br>
        <input type="date" name="datadenascimento" id="datadenascimento"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="sexo">Escolha o sexo de Nascimento:</label><br>
        <input type="checkbox" name="masculino" value="masculino">
        <label for="masculino"> Masculino.</label><br>
        <input type="checkbox" name="feminino" value="feminino">
        <label for="feminino">Feminino.</label><br>
        <input type="checkbox" name="ninformado" value="ninformado">
        <label for="ninformado"> Não informado.</label><br><br>

        <p><label for="sobrevc">Fale sobre você:</label></p>
        <textarea id="sobrevc" name="sobrevc" rows="sobrevc"
            cols="50">Escreva um pouco sobre você.</textarea>
        <br><br>

        <label for="uf">UF:</label>

        <select id="uf">
            <option value="" data-default disabled selected></option>
            <option value="ceara">Ceará</option>
            <option value="pernambuco">Pernambuco</option>
            <option value="saopaulo">São Paulo</option>
            <option value="riodejaneiro">Rio de Janeiro</option>
        </select><br><br>
        <input type="checkbox" name="termos" value="termos">
        <label for="masculino"> Li e concordo com os termos.</label><br><br>

        <input type="submit" value="Cadastrar">
    </form><br>
    <button><a href="index.html">Home</a></button>
</body>

</html>
